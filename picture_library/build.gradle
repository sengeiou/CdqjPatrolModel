apply plugin: 'com.android.library'

android {
    compileSdkVersion cfgs.compileSdkVersion

    defaultConfig {
        minSdkVersion cfgs.minSdkVersion
        targetSdkVersion cfgs.targetSdkVersion
        versionCode cfgs.versionCode
        versionName cfgs.versionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleCompatible,GradleDependency
    implementation "com.android.support:appcompat-v7:${cfgs.version_appcompat}"
    //noinspection GradleDependency
    implementation "com.android.support:recyclerview-v7:${cfgs.version_recyclerview}"
//    implementation "androidx.concurrent:concurrent-futures:${cfgs.futures_version}"
    implementation ("com.squareup.okio:okio:${cfgs.okio_version}") {
        exclude group: 'com.android.support.constraint'
        exclude group: 'android.support.design.widget.CoordinatorLayout'
    }
//    implementation "androidx.camera:camera-lifecycle:${cfgs.camerax_version}"
//    implementation "androidx.localbroadcastmanager:localbroadcastmanager:${cfgs.localbroadcastmanager}"
//    implementation "androidx.camera:camera-view:${cfgs.camerax_view}"
    implementation "com.github.1993hzw:Doodle:${cfgs.Doodle_version}"
    api project(':ucrop')
}
